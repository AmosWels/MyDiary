<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <body>
        <ul class="breadcrumb">
            <!--<li><a href="index.html">Home</a></li>-->
            <li><a href="viewdiaries.html">View Diaries</a></li>
            <li>Create New Diary</li>
        </ul>
        <div class="container">
            <form action="/action_page.php">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Diary Entry Name..">

                <label for="lname">Due Date</label>
                <input type="text" id="lname" name="lastname" placeholder="Enter Date.." ><br><br>

                <label for="country">Type</label>
                <select id="country" name="country">
                    <option value="#">Choose . . .</option>
                    <option value="australia">Office</option>
                    <option value="canada">Home</option>
                    <option value="usa">Sports</option>
                </select>

                <label for="subject">Purpose</label>
                <textarea id="subject" name="subject" placeholder="Provide Purpose.." style="height:200px"></textarea><br>
                <input type="submit" value="Save">
            </form>
        </div>
        <div class="footer">
            <ul>
                <li>Copyrights resevered to my Diary</li>
                <li><a>www.mydiary.com</a></li>
            </ul>
        </div>
